{% extends "base.html" %}
{% block title %}Reset Password - MoneyFlow{% endblock %}
{% block content %}
<div class="container mt-5" style="max-width: 400px;">
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="mb-4 text-center">Reset Your Password</h3>
            <form method="POST">
                <div class="mb-3">
                    <label for="new_password" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="new_password" name="new_password" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn btn-mf w-100">Reset Password</button>
            </form>
            <div class="mt-3 text-center">
                <a href="{{ url_for('login') }}">Back to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
